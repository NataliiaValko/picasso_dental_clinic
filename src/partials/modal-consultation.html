<div class="modal-consultation--backdrop" id="consultation-modal">
  <div class="modal-consultation--modal">
    <button
      type="button"
      class="modal-consultation--close-button"
      id="consultation-modal-close"
    >
      <svg width="40" height="40">
        <use href="../img/icons/modal-sprite.svg#modal_close"></use>
      </svg>
    </button>

    <h2 class="modal-consultation--modal--title">Онлайн консультація</h2>

    <p class="modal-consultation--modal--subtitle">
      Ви можете задати будь-яке питання, описати скарги та надіслати нам
      резултати досліджень.
      <br />
      Наші спеціалісти <span>зв’яжуться з вами</span> в найкоротші терміни
    </p>

    <form class="modal-consultation--modal--form" id="consultation-form">
      <input
        type="text"
        placeholder="ПІБ*"
        pattern="[а-яА-Яa-zA-Z\s]{1,50}"
        title="Введіть коректне значення (максимум 50 символів)"
        required
      />
      <input
        type="tel"
        placeholder="Номер телефону*"
        pattern="\+?[0-9\s\-\(\)]+"
        title="Введіть коректний номер телефону"
        required
      />
      <input
        type="email"
        placeholder="Email*"
        pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
        title="Введіть коректний email"
        required
      />
      <input type="text" placeholder="Опис скарг*" maxlength="150" required />
      <input type="text" placeholder="Коментар" maxlength="150" />

      <div class="modal-consultation--modal--form--title-box">
        <h3>Завантажити файли</h3>
        <p>Завантажити результати КТ, рентгену чи інші дослідження</p>
      </div>

      <label class="form-file-label" id="consultation-form-file-label">
        <div class="form-file-icon-box">
          <svg width="24" height="24">
            <use href="../img/icons/modal-sprite.svg#icon-file"></use>
          </svg>
          <p class="form-file-prg">
            <span>Оберіть файл</span> чи перетягніть в цю область
          </p>
        </div>

        <input
          type="file"
          class="form-file-input"
          id="consultation-form-file"
        />
      </label>

      <p class="form-file-clue" id="consultation-form-file-clue">
        .PDF, .ZIP формати дозволені
      </p>

      <label class="form-checkbox-label" id="checkbox-label">
        <div class="form-checkbox-label--input-box">
          <input
            type="checkbox"
            class="form-checkbox"
            id="consultation-form-checkbox"
          />
          <svg class="checkbox-icon-none" width="24" height="24">
            <use href="../img/icons/modal-sprite.svg#icon-StateNone"></use>
          </svg>
          <svg class="checkbox-icon-done" width="24" height="24">
            <use href="../img/icons/modal-sprite.svg#icon-StateDone"></use>
          </svg>
        </div>

        <p class="form-checkbox-title">
          Я погоджуюсь з
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Політикою Конфіденційності</a
          >
          Picasso Dental Clinic та надаю дозвіл на обробку персональних даних
        </p>
      </label>

      <button type="submit">Записатись</button>
    </form>
  </div>
</div>
